<section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center mb-1">
            <h2 class="section-heading">Nodes</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <table class="table">
            <thead>
              <th scope="col">Name</th>
              <th scope="col">Url</th>
              <th scope="col" class="text-right">Votes</th>
              <th scope="col" class="text-right">%</th>
              <th scope="col" class="text-right">Daily Reward</th>
            </thead>
            <tbody>
              <tr *ngFor="let node of nodes">
                <td><a [routerLink]="['/nodes', node.id]">{{ node.account }}</a></td>
                <td><a href="{{ node.url }}">{{ node.url }}</a></td>
                <td class="text-right">{{ node.votes | number }}</td>
                <td class="text-right">{{ node.votes_percent | number:'1.0-2' }}</td>
                <td class="text-right">{{ node.daily_reward.amount | number:'1.0-4' }} <a [routerLink]="['/assets', node.daily_reward.asset_hash]">{{ node.daily_reward.asset_symbol }}</a></td>
              </tr>
            </tbody>
          </table>
          <ngb-pagination class="d-flex justify-content-end" [collectionSize]="total" [pageSize]="pageSize" [maxSize]="maxSize" [(page)]="page" (pageChange)="onPaging($event)"></ngb-pagination>
        </div>
      </div>
    </div>
  </section>
