<section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center mb-1">
            <h2 class="section-heading">Nodes</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <table class="table">
            <thead>
              <th scope="col">No</th>
              <th scope="col">Name</th>
              <th scope="col">Url</th>
              <th scope="col">Votes</th>
              <th scope="col">%</th>
              <th scope="col">Daily Reward</th>
            </thead>
            <tbody>
              <tr *ngFor="let node of nodes">
                <th scope="row">{{ node.id }}</th>
                <td><a [routerLink]="['/nodes', node.id]">{{ node.account }}</a></td>
                <td><a href="{{ node.url }}">{{ node.url }}</a></td>
                <td>{{ node.votes }}</td>
                <td>{{ node.votes_percent }}</td>
                <td>{{ node.daily_reward }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <nav class="float-right" aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>
