<section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center mb-1">
            <h2 class="section-heading">Consensus Node</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <table class="table" *ngIf="node">
            <tbody>
              <tr>
                <th scope="row">Account</th>
                <td>{{ node.account }}</td>
              </tr>
              <tr>
                <th scope="row">Public Key</th>
                <td>{{ node.public_key }}</td>
              </tr>
              <tr>
                <th scope="row">Votes</th>
                <td>{{ node.votes_percent | number:'1.0-2' }}</td>
              </tr>
              <tr>
                <th scope="row">Url</th>
                <td><a href="{{ node.url }}">{{ node.url }}</a></td>
              </tr>
              <tr>
                <th scope="row">Position</th>
                <td>{{ node.position | number }}</td>
              </tr>
              <tr>
                <th scope="row">Daily Reward</th>
                <td>{{ node.daily_reward.amount | number:'1.0-4' }} <a [routerLink]="['/assets', node.daily_reward.asset_hash]">{{ node.daily_reward.asset_symbol }}</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
