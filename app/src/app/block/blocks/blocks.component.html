<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center mb-1">
          <h2 class="section-heading">Blocks</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table class="table">
          <thead>
            <th scope="col">Height</th>
            <th scope="col">Time</th>
            <th scope="col">Transactions</th>
            <th scope="col">Validator</th>
            <th scope="col">Size</th>
          </thead>
          <tbody>
            <tr *ngFor="let block of blocks">
              <td><a [routerLink]="['/blocks', block.id]">{{ block.id }}</a></td>
              <td>{{ block.time }}</td>
              <td>{{ block.transaction_count }}</td>
              <td><a [routerLink]="['/addresses', block.producer]">{{ block.producer }}</a></td>
              <td>{{ block.size }}</td>
            </tr>
          </tbody>
        </table>
        <ngb-pagination class="d-flex justify-content-end" [collectionSize]="total" [pageSize]="pageSize" [maxSize]="maxSize" [(page)]="page" (pageChange)="onPaging($event)"></ngb-pagination>
      </div>
    </div>
  </div>
</section>
