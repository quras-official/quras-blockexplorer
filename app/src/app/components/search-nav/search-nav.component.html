<form class="form-inline my-2 my-lg-0" (ngSubmit)="search()">
  <input class="form-control mr-sm-2 search-btn" type="search" placeholder="{{ 'Search for block height, hash, txid or address' | translate }}" aria-label="Search" [(ngModel)]="q" name="search">
  <button class="btn btn-success my-2 my-sm-0" type="submit">{{ 'Search' | translate }}</button>
</form>
